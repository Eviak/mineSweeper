<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame();">
    <div class="game-block">
        <div class="smiley" onclick="initGame();"><img src="imgs/highSmile.png"></div>
        <div class="flags">flags to use:<span class="flagCounter"></span></div>
        <form class="difficulty">
            <input class="difficulty3" name="chooselvl" type="radio" onclick="chooseLevel(4, 2)">
            <input class="difficulty1" name="chooselvl" type="radio" onclick="chooseLevel(8, 12)">
            <input class="difficulty2" name="chooselvl" type="radio" onclick="chooseLevel(12, 30)">
        </form>
        <table>
            <tbody class="board">
            </tbody>
        </table>
    </div>
    <div>
        <span class="time">yada</span>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
